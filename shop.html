<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <title>Shop</title>
  </head>
  <body>
    <script id="navigationBar" type="x-tmpl-mustache">
      {{#item}}
        <li class="nav-item">
          <a class="nav-link " href="{{link}}">{{name}}</a>
        </li>
      {{/item}}
    </script>
    <script id="staffList" type="x-tmpl-mustache">
      {{#staff}}
      <div class="column">
        <div class="card">
          <div class="container">
            <h2>{{name}}</h2>
            <p class="title">{{position}}</p>
            <p>Some text that describes me lorem ipsum ipsum lorem.</p>
          </div>
        </div>
      </div>
      {{/staff}}
    </script>
    <script id="storeList" type="x-tmpl-mustache">
      {{#store}}
        <div class="col-md-3 border m-5">
          <h2>{{name}}</h2>
          <img class="img-thumbnail" src="{{image}}"/>
          <p class="text-center">{{price}}</p>
          <p class="text-center">{{cat}}</p>
        </div>
      {{/store}}
    </script>

    <div class="jumbotron" role="img" aria-label="Elite Athletic Club Wresting">
      <img src="images/logo.gif" class="img-fluid" alt="Elite Logo" />
    </div>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav nav-pills nav-fill" id="render_navLinks"></ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="render_storeList" class="row"></div>
    </div>
    >
    <footer class="footer fixed-bottom">This is a footer placeholder</footer>
  </body>
</html>
