<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <div class="jumbotron" role="img" aria-label="Elite Athletic Club Wresting">
      <img src="images/logo.gif" class="img-fluid" alt="Elite Logo" />
    </div>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/join.html">Join Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2>Contact Information</h2>
    <div id="errorMessage"></div>

    <!-- Form for delivery informations !-->
    <div id="formContainer">
      <form>
        <fieldset id="contactbox">
          <label>Name</label>
          <input type="text" id="nameInput" name="name" required="required" />
          <label>Street</label>
          <input type="text" id="streetInput" name="street" />
          <label>City</label>
          <input type="text" id="cityInput" name="city" />
          <label>State</label>
          <input type="text" id="stateInput" name="state" />
          <label>Zip</label>
          <input type="text" id="zipInput" name="zip" />
          <label>Email</label>
          <input type="text" id="emailInput" name="email" required="required" />
          <label>Phone</label>
          <input type="text" id="phoneInput" name="phone" required="required" />
          <textarea
            id="quetsionBox"
            name="questions"
            rows="3"
            cols="50"
            placeholder="Submit any questions you have"
          ></textarea>
        </fieldset>
        <fieldset id="submitbutton">
          <input type="submit" id="subbtn" value="Submit" />
        </fieldset>
      </form>
    </div>
    <footer class="footer fixed-bottom">This is a footer placeholder</footer>
  </body>
</html>
