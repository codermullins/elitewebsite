<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/about.html">About Us</a></li>

    <h2>Contact Information</h2>
    <div id="errorMessage"></div>

    <!-- Form for delivery informations !-->
    <div id="formContainer">
      <form>
        <fieldset id="contactbox">
          <label>Name</label>
          <input type="text" id="nameInput" name="name" required="required" />
          <label>Street</label>
          <input type="text" id="streetInput" name="street" />
          <label>City</label>
          <input type="text" id="cityInput" name="city" />
          <label>State</label>
          <input type="text" id="stateInput" name="state" />
          <label>Zip</label>
          <input type="text" id="zipInput" name="zip" />
          <label>Email</label>
          <input type="text" id="emailInput" name="email" required="required" />
          <label>Phone</label>
          <input type="text" id="phoneInput" name="phone" required="required" />
          <textarea
            id="quetsionBox"
            name="questions"
            rows="3"
            cols="50"
            placeholder="Submit any questions you have"
          ></textarea>
        </fieldset>
        <fieldset id="submitbutton">
          <input type="submit" id="subbtn" value="Submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
